<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5349d5ab8.js" crossorigin="anonymous"></script>
    <title>Payment for example</title>
</head>
<body>
    <!-- form -->
    <form>
        
        <div class="container mt-4 bg-light border border-light-subtle">
            <div class="row">
                <!-- form header -->
                <div class="col pt-2">
                <h1>Payment form example</h1>
                </div>
            </div>
           
            <div class="row my-2 mx-1">
                 <!-- error -->
                <div class="alert alert-danger" style="height: 60px;">
                <div class="bg-gradient-danger text-dark fw-bold"><p class="text-danger">Some fields are missing</p></div>
                </div>  
            </div>
            
            <div class="row">
                <!-- field 1 card -->
                <div class="col-6">
                    <label for="numberOfCard" class="form-label fw-bold">Card #</label>
                    <input type="text" pattern="[0-9]*" class="form-control" id="numberOfCard" inputmode="numeric" placeholder="XXXXXXXXXXXXXXX" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,15)" maxlength="15">
                </div>
                <!-- field 2 cvc -->
                <div class="col-2">
                    <label for="numberOfCvc" class="form-label fw-bold">CVC #</label>
                    <input type="text" pattern="[0-9]*" class="form-control" id="numberOfCvc" inputmode="numeric" placeholder="XXX" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,3)" maxlength="3">
                </div>
                <!-- field 3 amount € -->
                <!-- <div class="col-4 input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div> -->
                    <div class="col-4 ">
                        <div class="input-group mb-3">
                            <label for="amount" class="form-label fw-bold w-100">Amount</label>
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                         
                     </div>
            </div>
            
            <div class="row">
                <!-- first name  -->
                <div class="col-6">
                    <label for="name" class="form-label fw-bold">First Name</label>
                    <input type="text" pattern="[a-Z]*" class="form-control" id="name" inputmode="text" placeholder="" oninput="this.value = this.value.replace(/[^a-Z]/g, '').slice(0,15)" maxlength="15">
                </div>
                <!-- last name  -->
                <div class="col-6">
                    <label for="lastName" class="form-label fw-bold">Last Name</label>
                    <input type="text" pattern="[a-Z]*" class="form-control" id="lastName" inputmode="text" placeholder="" oninput="this.value = this.value.replace(/[^a-Z]/g, '').slice(0,25)" maxlength="25">
                </div>
            </div>
            <div class="row  mt-3">
                <!-- city -->
                <div class="col-6">
                    <label for="city" class="form-label fw-bold">City</label>
                    <input type="text" pattern="[a-Z]*" class="form-control" id="city" inputmode="text" placeholder="" oninput="this.value = this.value.replace(/[^a-Z]/g, '').slice(0,15)" maxlength="15">
                </div>
                <!-- state  -->
                <div class="col-3">
                    <label for="state" class="form-label fw-bold">State</label>
                    <input type="text" pattern="[a-Z]*" id="state-input" class="form-control" list="state-list" placeholder="Pick a state">
                <!-- pick a state  -->
                    <datalist id="state-list" class="custom-list">
                        <option value="Argentina">
                        <option value="Brasil">
                        <option value="Chile">
                        <option value="Colombia">
                        <option value="México">
                        <option value="Perú">
                        <option value="España">
                        <option value="Estados Unidos">
                    </datalist>
                </div>
                <div class="col-3">
                    <!-- postal code  -->
                    <label for="postalCode" class="form-label fw-bold">Postal Code</label>
                    <input type="text" pattern="[0-9]*" class="form-control" id="postalCode" inputmode="numeric" placeholder="" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,5)" maxlength="5">
                </div>
            </div>
            <div class="row  mt-3">
                <div class="col-6">
                    <!-- payments -->
                    <label for="accept" class="form-label fw-bold">We accept:</label>
                    <div class="row" style="height: 40px;" style="width: 80px;">
                        <div class="col-6 bg-secondary d-flex justify-content-center px-0 rounded ms-3" style="
                        width: fit-content;">  
                            <div class="form-check-inline mt-2 ms-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline mt-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline mt-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline mt-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-apple-pay"></i></label>
                            </div>
                        </div>           
                    </div>
                    
                </div>
                <div class="col-6">
                    <!-- message  -->
                    <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder=""></textarea>
                    <p>Add any notes here.</p>
                </div>                  
            </div>
            <div class="row mt-3 border border-light-subtle">
                <!-- buttons -->
                <div class="col-12 my-3 justify-content-end d-flex">
                    <button type="cancel" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary ms-1">Send</button>
                </div>
                
            </div>
            </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
